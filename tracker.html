<!DOCTYPE html>
<html>
<head>
    <title>Side-by-Side Web Pages</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .page {
            flex-basis: 50%;
            min-width: 300px;
            height: 500px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page">
            <iframe src="https://www.example.com"></iframe>
        </div>
        <div class="page">
            <iframe src="https://www.anotherexample.com"></iframe>
        </div>
    </div>
</body>
</html>
